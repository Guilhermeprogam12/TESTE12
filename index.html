<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste *__*</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-out, background-color 0.3s;
            position: relative;
            z-index: 10;
        }

        #button1 {
            background-color: #2196F3;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #button2 {
            background-color: #F44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: scale(1.05);
        }

        .input-container {
            margin-bottom: 1rem;
        }

        #name-input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        /* Estilos do Placar */
        #scoreboard {
            margin-top: 3rem;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #scoreboard h2 {
            margin-top: 0;
            color: #555;
        }
        
        #scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }

        #scoreboard th, #scoreboard td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        #scoreboard th {
            background-color: #f2f2f2;
            text-align: left;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }
            #scoreboard {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" id="name-input" placeholder="Digite seu nome">
    </div>

    <h1>Você é Hetero??</h1>
    
    <div class="buttons-container">
        <button id="button1" class="button">Sim</button>
        <button id="button2" class="button">Não</button>
    </div>

    <div id="scoreboard">
        <h2>Placar</h2>
        <p>Carregando placar...</p>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Resposta</th>
                </tr>
            </thead>
            <tbody id="scoreboard-body">
                </tbody>
        </table>
    </div>

    <script>
        const API_KEY = 'patrN3JMpr2BzKcFm.fa65192dbf4b45b7e54b22dc7f3fed27c691619d367ae9c36c44d59572e70a2b';
        const BASE_ID = 'app0C25Tln4mH86v2';
        const TABLE_NAME = 'tbloNOGsnvnlgcHrJ';

        const buttonToMove = document.getElementById('button1');
        const buttonStatic = document.getElementById('button2');
        const nameInput = document.getElementById('name-input');
        const scoreboardBody = document.getElementById('scoreboard-body');

        // Função para buscar os dados do Airtable e atualizar o placar
        async function fetchScoreboard() {
            const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados: ' + response.statusText);
                }
                
                const data = await response.json();
                
                // Limpa o conteúdo do placar
                scoreboardBody.innerHTML = '';

                // Verifica se há dados e os exibe
                if (data.records.length > 0) {
                    data.records.forEach(record => {
                        const nome = record.fields.nome;
                        const estado = record.fields.estado;

                        // Cria uma nova linha na tabela
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const statusCell = document.createElement('td');

                        nameCell.textContent = nome || 'Sem nome';
                        statusCell.textContent = estado || 'Sem resposta';
                        
                        row.appendChild(nameCell);
                        row.appendChild(statusCell);
                        
                        scoreboardBody.appendChild(row);
                    });
                } else {
                    scoreboardBody.innerHTML = '<tr><td colspan="2">Nenhum registro encontrado.</td></tr>';
                }

            } catch (error) {
                console.error('Erro ao buscar placar:', error);
                scoreboardBody.innerHTML = '<tr><td colspan="2">Erro ao carregar o placar.</td></tr>';
            }
        }

        // Função para o movimento do mouse
        function moveButton(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const buttonRect = buttonToMove.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            const distanceX = mouseX - buttonCenterX;
            const distanceY = mouseY - buttonCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            const repelDistance = 250;
            
            if (distance < repelDistance) {
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = (repelDistance - distance) / 2;
                const newX = -Math.cos(angle) * moveDistance;
                const newY = -Math.sin(angle) * moveDistance;
                buttonToMove.style.transform = `translate(${newX}px, ${newY}px)`;
            } else {
                buttonToMove.style.transform = `translate(0, 0)`;
            }
        }

        // Função para enviar os dados para o Airtable
        function sendToAirtable(nome, estado) {
            const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "records": [
                        {
                            "fields": {
                                "nome": nome,
                                "estado": estado
                            }
                        }
                    ]
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados enviados com sucesso:', data);
                fetchScoreboard(); // Atualiza o placar após o envio
            })
            .catch(error => {
                console.error('Erro ao enviar dados para o Airtable:', error);
            });
        }

        // Função para o comportamento do botão 'Não'
        function handleStaticButtonClick() {
            const nome = nameInput.value;
            if (nome) {
                sendToAirtable(nome, 'Viado');
                alert('Parabéns! Agora Você é viado');
            } else {
                alert('Por favor, digite seu nome antes de continuar.');
            }
        }

        // Eventos
        document.addEventListener('mousemove', moveButton);
        buttonStatic.addEventListener('click', handleStaticButtonClick);
        buttonToMove.addEventListener('touchstart', function(event) {
            event.preventDefault(); 
            const screenWidth = window.innerWidth - this.offsetWidth;
            const screenHeight = window.innerHeight - this.offsetHeight;
            const newX = Math.random() * screenWidth - (screenWidth / 2);
            const newY = Math.random() * screenHeight - (screenHeight / 2);
            this.style.transform = `translate(${newX}px, ${newY}px)`;
        });
        buttonStatic.addEventListener('touchstart', handleStaticButtonClick);

        // Carrega o placar ao carregar a página
        fetchScoreboard();
    </script>
</body>
</html>
