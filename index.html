<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Fugitivos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            position: relative; /* Para os botões se moverem */
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-out, background-color 0.3s;
            position: relative;
            z-index: 10;
        }

        #button1 {
            background-color: #2196F3;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #button2 {
            background-color: #F44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Efeito de hover normal, caso o JavaScript não atue */
        .button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Você é Hetero?</h1>
    
    <div class="buttons-container">
        <button id="button1" class="button">Sim</button>
        <button id="button2" class="button">Não</button>
    </div>
<script>
    const buttonToMove = document.getElementById('button1');
    const buttonStatic = document.getElementById('button2');

    // Função para o movimento do mouse
    function moveButton(event) {
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        const buttonRect = buttonToMove.getBoundingClientRect();
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        const buttonCenterY = buttonRect.top + buttonRect.height / 2;

        const distanceX = mouseX - buttonCenterX;
        const distanceY = mouseY - buttonCenterY;
        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

        const repelDistance = 250; // Área de repulsão
        
        if (distance < repelDistance) {
            const angle = Math.atan2(distanceY, distanceX);
            const moveDistance = (repelDistance - distance) / 2; 
            
            const newX = -Math.cos(angle) * moveDistance;
            const newY = -Math.sin(angle) * moveDistance;
            
            buttonToMove.style.transform = `translate(${newX}px, ${newY}px)`;
        } else {
            buttonToMove.style.transform = `translate(0, 0)`;
        }
    }

    // Função para o comportamento do botão 'Não'
    function handleStaticButtonClick() {
        alert('Parabéns, se assumir é um ato de bravura!!');
    }

    // Evento para movimento do mouse
    document.addEventListener('mousemove', moveButton);

    // Evento para clique no botão 'Não'
    buttonStatic.addEventListener('click', handleStaticButtonClick);

    // Ideia para celular: o botão "foge" ao ser tocado
    buttonToMove.addEventListener('touchstart', function(event) {
        event.preventDefault(); 
        
        const screenWidth = window.innerWidth - this.offsetWidth;
        const screenHeight = window.innerHeight - this.offsetHeight;

        const newX = Math.random() * screenWidth - (screenWidth / 2);
        const newY = Math.random() * screenHeight - (screenHeight / 2);
        
        this.style.transform = `translate(${newX}px, ${newY}px)`;
    });

    // Evento para toque no botão 'Não' (celular)
    buttonStatic.addEventListener('touchstart', handleStaticButtonClick);

</script>
</body>
</html>
